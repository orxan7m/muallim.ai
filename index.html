<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muallim.AI</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f6f6f6; }
    input, textarea, button {
      font-size: 1em; margin: 0.5em 0; padding: 0.5em; width: 100%;
    }
    #response { margin-top: 1em; white-space: pre-wrap; background: #fff; padding: 1em; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h1>Muallim.AI — Исламский AI Ассистент</h1>

  <textarea id="question" rows="4" placeholder="Задайте вопрос об исламе..."></textarea>
  <button onclick="askQuestion()">Задать вопрос</button>

  <div id="response"></div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      document.getElementById("response").innerText = "Ожидание ответа...";

      try {
        const res = await fetch("https://muallim-backend.onrender.com/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        document.getElementById("response").innerText = data.answer;
      } catch (err) {
        document.getElementById("response").innerText = "Ошибка при обращении к серверу.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
