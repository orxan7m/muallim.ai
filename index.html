<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Muallim.AI — Исламский AI-советник</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 { color: #2e7d32; }
    textarea, button {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #256828;
    }
    #answer {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <h1>Muallim.AI</h1>
  <p>Введите ваш вопрос об исламе:</p>
  <textarea id="question" rows="5" placeholder="Пример: Можно ли читать Коран без омовения?"></textarea>
  <button onclick="ask()">Спросить</button>
  <div id="answer"></div>

<script>
  async function ask() {
    const question = document.getElementById("question").value;

    const res = await fetch("https://openrouterproxy.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer 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",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "deepseek-chat",
        messages: [
          {
            role: "system",
            content: "Ты исламский советник. Отвечай строго на основе Корана, Сунны и мнений авторитетных улемов. Если не уверен — скажи, что не знаешь."
          },
          {
            role: "user",
            content: question
          }
        ]
      })
    });

    const data = await res.json();
    console.log("Ответ от AI:", data);

    const answer = data?.choices?.[0]?.message?.content;
    document.getElementById("answer").innerText = answer || "Ошибка: ответа нет.";
  }
</script>
</body>
</html>
