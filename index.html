<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muallim.AI — Исламский AI Ассистент</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f6f6;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
    }
    textarea, button, .answer {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #eee;
      cursor: pointer;
    }
    .answer {
      background: white;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Muallim.AI — Исламский AI Ассистент</h1>

  <textarea id="question" rows="4" placeholder="Введите ваш вопрос..."></textarea>
  <button onclick="askQuestion()">Задать вопрос</button>
  <div class="answer" id="answer">Нет ответа.</div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const answerBox = document.getElementById("answer");
      answerBox.textContent = "Загрузка...";

      try {
        const response = await fetch("https://muallim-backend.onrender.com/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: question })
        });

        const data = await response.json();
        answerBox.textContent = data.answer;
      } catch (error) {
        answerBox.textContent = "Ошибка при обращении к серверу.";
      }
    }
  </script>
</body>
</html>
